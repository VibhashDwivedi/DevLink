<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="bg-dark mb-3">
        <div class="container d-flex flex-column flex-md-row align-items-center p-3">
            <h3 class="my-0 mr-md-auto fw-bold "><a href="/" class="text-white text-decoration-none">DevLink</a></h3>
            <form action="#" method="post" class="mb-0 pt-2 pt-md-0 ms-auto">
                <div class="row align-items-center ">
                    <div class="col-md mr-0 pr-md-0 mb-3 mb-md-0">
                        <input name="username" class="form-control form-control-sm input-dark" type="text" placeholder="Username" autocomplete="off">
                    </div>
                    <div class="col-md mr-0 pr-md-0 mb-3 mb-md-0">
                        <input name="password" class="form-control form-control-sm input-dark" type="password" placeholder="Password">
                    </div>
                    <div class="col-md-auto">
                        <button class="btn btn-primary btn-sm " style="width: 100%;">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </header>

    <!-- body starts here-->
    <div class="container py-md-5">
        <div class="row align-items-center">
            <div class="col-lg-7 py-3 py-md-5">
                <h2 class="display-4">Space for Geeksüë®‚Äçüíª!!</h2>
                <p class="lead text-muted">Enjoy post and tweets on new technologies by developers for developers!!</p>
            </div>
            <div class="col-lg-5 pl-lg-5 mb-3 py-lg-5">
                <form action="#" method="POST" id="registration-form">
      
                    <div class="form-group">
                      <label for="username-register" class="text-muted mb-1"><small>Username</small></label>
                      <input name="username" id="username-register" class="form-control" type="text" placeholder="Pick a username" autocomplete="off">
                    </div>
        
                    <div class="form-group">
                      <label for="type-register" class="text-muted mb-1"><small>Profile</small></label>
                      <select name="profile" id="profile-register" class="form-control" type="text" placeholder="Pick a profile" autocomplete="off">
                        <option value="Android Developer">Android Developer</option>
                        <option value="Web Developer">Web Developer</option>
                        <option value="Blockchain Developer">Blockchain Developer</option>
                        <option value="ML Engineer">ML Engineer</option>
                        <option value="Coding Instructor">Coding Instructor</option>
                      </select>
                    </div>
                    
                    <div class="form-group">
                      <label for="email-register" class="text-muted mb-1"><small>Email</small></label>
                      <input name="email" id="email-register" class="form-control" type="text" placeholder="you@example.com" autocomplete="off">
                    </div>
                    
                    <div class="form-group">
                      <label for="password-register" class="text-muted mb-1"><small>Password</small></label>
                      <input name="password" id="password-register" class="form-control" type="password" placeholder="Create a password">
                    </div>
                    
                    <button type="submit" class="py-3 mt-4 btn btn-lg btn-info btn-block">Sign up for DevSpace</button>
                    
                </form>
            </div>
        </div>
    </div>

   
  
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
